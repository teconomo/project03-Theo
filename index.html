<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Translator</title>

  <meta name="description" content="DESCRIPTION OF PAGE HERE" />
  <meta name="author" content="Kenneth Ellorando, Bobby Ton, Theo Economos" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <link href="stylesheet.css" type="text/css" rel="stylesheet" media="screen" />
</head>

<body>
  <header>
  </header>

  <h1>Brosetta Translator</h1>

  <div id="translator">

    <form id="dictionary-form" name="dictionary-form" method="get" action="#null">
      <label for="string">Text to translate:</label>
      <input type="text" id="string" name="string"/>
      <input type="submit" id="form-submit" name="form-submit" value="Define!"/>
    </form>

    <p id="word"></p>
    <p id="definition"></p>

  </div>

  <footer>
    <p>Powered by Google Translate</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>

</html>
