<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Summoner Look-Up</title>

  <meta name="description" content="Summoner Look-Up" />
  <meta name="author" content="Kenneth Ellorando, Bobby Ton, Theo Economos" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />

  <link href="stylesheet.css" type="text/css" rel="stylesheet" media="screen" />

<body>
  <header>
  </header>

  <h1>Summoner-Lookup</h1>

  <div id="summoner-domain">

    <form id="summoner-form" name="summoner-form" method="get" action="#null">
      <label for="sumLabel">Summoner Name: </label>
      <input type="text" id="name" name="name"/>
      <input type="submit" id="form-submit" name="form-submit" value="Search"/>
    </form>

    <p id="summoner-name"></p>
    <p id="summoner-level"></p>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="site.js"></script>
